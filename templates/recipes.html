{% extends "base.html" %}
{% block content %}


      <h3 class="center-align gen-font">Our Coffee Recipes</h3>



    <div class="row find-styl">
      <form action="{{ url_for('find') }}" method="post" class="col s12">
          <div class="row valign-wrapper center-align block-search">
              <div class="input-field col s12 m12 l8">
                  <i class="fas fa-search prefix gen-font"></i>
                  <input type="text" name="question" id="question" minlength="3" class="validate" required>
                  <label for="question">Find your recipe</label>
              </div>
              <div class="col s12 m12 l4">
                  <a href="{{ url_for('recipes') }}" class="btn styl text-shadow">Reset</a>
                  <button type="submit" class="btn styl text-shadow">
                      <i class="fas fa-search left"></i> Find
                  </button>
              </div>
          </div>
      </form>
  </div>

    
    <div class="row rec-widt">
        {% for recipe in recipes %}
        <div class="col s12 m6 l4">
          <div class="card">
            <div class="card-image">
              {% if recipe.recipe_image %}
              <img src="{{ recipe.recipe_image }}" alt="Various coffee images ot images with coffee theme.">
              {% else %}
              <img src="https://cdn.pixabay.com/photo/2022/04/11/16/29/coffee-beans-7126154_960_720.jpg" alt="Image of coffee beans">
              {% endif %}
            </div>
            <div class="center-align card-content">
              <h6 class="card-title" >{{ recipe.recipe_name }}</h6>
              <p>{{ recipe.recipe_intro }}</p>
            </div>
            <div class="card-action div-card-link">
              <a href="{{ url_for('full_recipe', Id_R=recipe._id) }}" class="card-link" aria-label="Link to full recipe">
                <span class="link"></span>Discover Recipe</a>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>


{% endblock %}
