{% extends "base.html" %}
{% block content %}



<h4 class="center-align h3-styl">Edit coffee category</h4>


<div class="row card-panel grey lighten-5">
    <form class="col s12 m10 offset-m1" method="POST" action="{{ url_for('edit_coffee_categ', Id_C=Id_C._id) }}">
        <!-- input for a coffee category name -->
      <div class="row">
        <div class="input-field col s12">
          <input id="coffee_categ_name" name="category_name" type="text" value="{{ Id_C.category_name }}" class="validate" minlength="4" maxlength="30"  pattern="^(?!.*[\p{P} ]{3})[a-zA-Z0-9\p{P} ]{4,30}$" required>
          <label for="coffee_categ_name" class="brown-text text-darken-4">Coffee Category Name</label>
        </div>
      </div>
      <!-- input for a coffee category url -->
      <div class="row">
        <div class="input-field col s12">
          <input id="coffee_categ_img" name="category_img" type="url" pattern="https://.*" value="{{ Id_C.category_img }}" class="validate">
          <label for="coffee_categ_img" class="brown-text text-darken-4">Input category image URL</label>
        </div>
      </div>
    

    <div class="row">
        <div class=" col s9 center-align edit-div">
            <!-- pressing the cancel button will firect admin back to coffee_categ page -->
            <a href="{{ url_for('coffee_categ') }}"  class="btn-large edit-btn edit-btn1 styl text-shadow">
                Cancel <i class="fa-solid fa-rectangle-xmark right" ></i>
            </a>
            <button type="submit" class="btn-large styl text-shadow">
                Edit category <i class="fa-solid fa-file-pen right"></i>
            </button>
        </div>
    </div>

    </form>
</div>
{% endblock %}
