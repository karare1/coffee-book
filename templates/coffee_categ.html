{% extends "base.html" %}
{% block content %}

<div class="center-align gen-font">
  <h4>Coffee Categories</h4>
</div>

<div class="center-align">
  <a href="{{ url_for('add_coffee_categ') }}" class="waves-effect waves-light btn brown lighten-1 text-shadow more-space3"><i class="fa-solid fa-file-circle-plus right"></i>Add new coffee category</a>
</div>
  <!-- Recipe Card -->
<div class="row">
    {% for category in categ %}
    <div class="col s12 m4">
      <div class="card small">
        <div class="card-image">
            <img src="{{ category.category_img }}" class="img-catg" alt="Various coffee images or images with coffee theme">
          
        </div>
        <div class="card-content text-shadow">
            <span class="card-title">{{ category.category_name }}</span>
        </div>
        <!-- Buttons -->
        <div class="card-action">
          <!-- calling edit_coffee_categ function and passing through Id_R variable -->
          <a href="{{ url_for('edit_coffee_categ', Id_C=category._id) }}" class="btn styl text-shadow">Edit</a>
          <a href="#modal-{{ category._id }}" class="btn styl text-shadow modal-trigger">Delete</a>
        </div>

        <div id="modal-{{ category._id }}" class="modal">
          <div class="modal-content center-align gen-font">
          <h5 class="space-modal"><i class="fa-solid fa-trash"></i>Delete this category?</h5>
          <a href="{{ url_for('coffee_categ') }}" class="btn styl text-shadow space-link">Cancel</a>
          <a href="{{ url_for('delete_coffee_categ', Id_C=category._id) }}" class="btn styl text-shadow">Delete</a>
          </div>
      </div>
         
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
