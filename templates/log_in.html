{% extends "base.html" %}
{% block content %}

<h3 class="center-align h3-styl">Log In</h3>

<div class="row">
    <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('log_in') }}">

      <div class="row">
        <div class="input-field col s12">
          <i class="fa-solid fa-user prefix"></i>
          <input id="username" name="username" type="text" minlength="5" maxlength="20" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
          <label for="username">Username</label>
        </div>
      </div>
    
      <!-- <div class="row">
        <div class="input-field col s12">
          <i class="fa-solid fa-envelope-open-text prefix"></i>
          <input id="email" name="email" type="email" class="validate" required>
          <label for="email">Email</label>
        </div>
      </div> -->
     
      <div class="row">
        <div class="input-field col s12">
          <i class="fa-solid fa-key prefix"></i>
          <input id="password" name="password" type="password" minlength="8" maxlength="20" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
          <label for="password">Password</label>
        </div>
      </div>

      <div class="center-align">
      <button class="btn waves-effect waves-light btn-large col s12 btn-styl" type="submit" name="action">Log In
      </button>
      </div>

    </form>

  </div>
  
  <div class="center-align">
    <p>Don't have an account? <a href="{{ url_for('sign_up') }}" class="p-sign-styl">Sign Up</a></p> 
  </div>


{% endblock %}
