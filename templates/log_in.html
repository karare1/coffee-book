{% extends "base.html" %}
{% block content %}

<h3 class="center-align h3-styl">Log In</h3>

<div class="row">
    <form class="col s12 l6 offset-l3" method="POST" action="{{ url_for('log_in') }}">
<!-- Username -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fa-solid fa-user prefix"></i>
          <input id="username" name="username" type="text" minlength="5" maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" class="validate" required>
          <label for="username">Username</label>
        </div>
      </div>
<!-- Password -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fa-solid fa-key prefix"></i>
          <input id="password" name="password" type="password" minlength="8" maxlength="20" pattern="^[a-zA-Z0-9]{8,20}$" class="validate" required>
          <label for="password">Password</label>
        </div>
      </div>
<!-- Log In button -->
      <div class="center-align">
      <button class="btn waves-effect waves-light btn-large col s12 btn-styl" type="submit" name="action">Log In
      </button>
      </div>
    </form>
  </div>
<!-- Navigate a user to Sign Up if not already  -->
  <div class="center-align">
    <p>Don't have an account? <a href="{{ url_for('sign_up') }}" class="p-sign-styl">Sign Up</a></p> 
  </div>

{% endblock %}
