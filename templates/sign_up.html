{% extends "base.html" %}
{% block content %}

<h3 class="center-align h3-styl">Sign Up</h3>

<div class="row">
    <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('sign_up') }}">
      <!-- Username input + regular expression applied-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fa-solid fa-user prefix"></i>
          <input id="username" name="username" type="text" minlength="5" maxlength="12" pattern="^[a-zA-Z0-9]{5,12}$" class="validate" required>
          <label for="username">Username</label>
        </div>
      </div>
      <!-- Email address input -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fa-solid fa-envelope-open-text prefix"></i>
          <input id="email" name="email" type="email" class="validate" required>
          <label for="email">Email</label>
        </div>
      </div>
     <!-- Password input + regular expression applied-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fa-solid fa-key prefix"></i>
          <input id="password" name="password" type="password" minlength="8" maxlength="20" pattern="^[a-zA-Z0-9]{8,20}$" class="validate" required>
          <label for="password">Password</label>
        </div>
      </div>
      <!-- Sign Up button -->
      <div class="center-align">
        <button class="btn waves-effect waves-light btn-large col s12 btn-styl" type="submit" name="action">Submit
        </button>
      </div>
    </form>
  </div>
<!-- Navigate a user to Log In if already Signed Up  -->
  <div class="center-align">
    <p>Already Signed Up? <a href="{{ url_for('log_in') }}" class="p-sign-styl">Log In</a></p> 
  </div>

{% endblock %}
