{% extends "base.html" %}
{% block content %}

<h4 class="center-align h3-styl">Add a new recipe</h4>


<div class="row card-panel grey lighten-5">
    <form class="col s12 m10 offset-m1" method="POST" action="{{ url_for('add_recipe') }}">
      <div class="row">
        <div class="input-field col s12">
          <input id="recipe_name" name="recipe_name" type="text" class="validate" minlength="5" maxlength="40" required>
          <label for="recipe_name" class="brown-text text-darken-4">Recipe Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="recipe_url" name="recipe_url" type="url" pattern="https://.*" class="validate">
          <label for="recipe_url" class="brown-text text-darken-4">Input image URL</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="recipe_intro" name="recipe_intro" class="materialize-textarea validate" minlength="5" maxlength="125" required></textarea>
          <label for="recipe_intro" class="brown-text text-darken-4">Recipe introduction</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
            <select id="category_name" name="category_name" class="validate" required>
                <option value="" disabled selected>Select</option>
                {% for catg in catgs %}
                  <option value="{{ catg.category_name }}">{{ catg.category_name }}</option>
                {% endfor %}
            </select>
            <label for="category_name" class="brown-text text-darken-4">Category</label>
        </div>
    
    
        <div class="input-field col s6">
            <select id="difficulty" name="difficulty" class="validate" required>
                <option value="" disabled selected>Select</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <label for="difficulty" class="brown-text text-darken-4">Difficulty</label>
        </div>
      </div>
       
      <div class="row">
        <div class="input-field col s6">
          <input id="preparation_time" name="preparation_time" type="text"  maxlength="15" class="validate" required>
          <label for="preparation_time" class="brown-text text-darken-4">Time of preparation</label>
        </div>
    
        <div class="input-field col s6">
            <input id="serves" name="serves" type="number" min="1" max="30" class="validate" required>
            <label for="serves" class="brown-text text-darken-4">Serves</label>
        </div>
      </div>
        
    

  <!-- Ingredients -->
<div class="col-12">
  <label for="ingredient" class="form-label brown-text text-darken-4">
       Ingredients
  </label>
  <div class="col-12" id="ingredients-wrapper">
      <input type="text" class="form-control ingredients validate" 
          id="ingredient" name="ingredients" required>
  </div>
  <div class="col-12 more-space2">
      <a href="" role="button" id="add-ing-btn" class="add-btn-edit">
          <i class="fas fa-plus"></i> Add more 
      </a>
  </div>
</div>

 <!-- Method -->
<div class="col-12 more-space">
  <label for="method" class="form-label brown-text text-darken-4">
      Method
  </label>
  <div class="col-12" id="directions-wrapper">
      <input type="text" class="form-control method validate" 
          id="method" name="method" required>
  </div>
  <div class="col-12 more-space2">
      <a href="" role="button" id="add-dir-btn" class="add-btn-edit" >
          <i class="fas fa-plus"></i> Add more
      </a>
  </div>
</div>

      <div class="row">
        <div class="col s10 center-align more-space">
            <button class="btn-large btn styl text-shadow" type="submit"  >
                Add Recipe <i class="fa-solid fa-file-circle-plus right"></i>
            </button>
        </div>
    </div>

    </form>
</div>



{% endblock %}
